<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="dongho.css">
</head>
<body>

<h3> Add New Product</h3>
<label for="nhap"></label><input type="text" id="nhap">
<button type="button" onclick="addSp()" class="btn btn-success buttonDongHo">Add</button>
<hr>
<h3> Display All Product</h3>
<h5>Product Name</h5>
<div id="display"></div>
<div id="edit"></div>
</body>
<script>
    let arr = ['Rolex', 'Cartier', 'Hublot', 'Patek Philippe', 'Longines']
    displaylist()

    function displaylist() {
        let str = '' // tạo thêm biến str để rỗng
        for (let i = 0; i < arr.length; i++) { // chạy vòng lặp
            str += arr[i] + `<button onclick="showFormEdit(${i})" type="button" class="btn btn-success buttonDongHo" >Edit</button><button onclick="deleteProduct(${i})" type="button" class="btn btn-success buttonDongHo">Delete</button><br>`
        }

        document.getElementById('display').innerHTML = str // hiển thị
    }

    //thêm giao diện => viết function: lấy dữ liệu , push vào mảng , hiển thị lại
    function addSp() {
        let newProduct = document.getElementById('nhap').value // lấy dữ liệu vừa nhập từ ô input
        arr.push(newProduct) // thêm dữ liệu mới vào mảng
        displaylist() // hiển thị danh sách sau khi thêm
        document.getElementById('nhap').value = '' // đưa input về rỗng sau khi thêm
    }

    function deleteProduct(index) {
        arr.splice(index, 1) // xoá phần tử index trong mảng
        displaylist() // cập nhật hiển thị
    }


    function showFormEdit(index) {
        document.getElementById('edit').innerHTML = `<input type= "text" id= "nameEdit">
                                                     <button onclick="save(${index})">Edit</button>`
        document.getElementById('nameEdit').value = arr[index]
    }

    function save(inDex) {
        arr[inDex] = document.getElementById('nameEdit').value
        displaylist()
    }


</script>
</html>
