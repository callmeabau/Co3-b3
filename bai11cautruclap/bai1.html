<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
<script>
    let sout = "<table border='1' width='300' cellspacing='0' cellpadding='15'>"

    for (let i = 1; i <= 10 ; i++) {
        sout = sout + "<tr>";
        for (let j = 1; j <= 10 ; j++) {
            sout = sout + '<td>' + i + '*' + j + '=' + j * i + '</td>';
        }
             sout = sout + '</tr>'
    }
            sout = sout + "</table>"
    document.write(sout);


</script>
</body>

</html>
