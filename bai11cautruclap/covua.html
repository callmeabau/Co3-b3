<script>
  let str = ''
  str += '<table>'
  for (let i = 1; i < 10; i++) { // in hàng
    str += '<tr>'
    for (let i = 1; i < 10; i++) { // in số
      str += `<td style="width: 50px;height: 50px; border: 1px solid"></td>`
    }
    str += '/<tr>'
  }
  str += '</table>'
  document.write(str)
</script>
