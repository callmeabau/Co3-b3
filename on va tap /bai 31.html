<script>
  let a = [1, 2, 3, 4, 5]
  for (let i = 0; i < a.length; i++) {
    if (a[i] % 2 ===0)  {
      document.write(`<h1>`+ a[i] + `</h1>`)
    }
    else if (a[i] % 2 ===1) {
      document.write(`<h2>`+ a[i] + `</h2>`)
    }
  }
</script>
