<!DOCTYPE html>

</body>
<script>
    let arr = [1, 2, 11, 34, 54, 76, 2, 6, 8, 99]
    let max = arr[0]
    let tong = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > max){
            max = arr[i]
        }
         tong += arr[i]
    }
    document.write(max+'<br>')
    document.write(tong / arr.length)
</script>
</html>
