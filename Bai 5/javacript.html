<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="txt1">
<input type="text" id="txt2">
<button onclick="tinhTong()">Plus</button>
<button onclick="tinhHieu()">Plus</button>
<h1 id="kq">Rs = </h1>
<script>
    function tinhTong() {
        let st1 = +document.getElementById('txt1').value
        let st2  = +document.getElementById('txt2').value
        document.getElementById('kq').innerHTML = 'tong la: ' + (st1 + st2);
    }
    function tinhHieu() {
        let st1 = +document.getElementById('txt1').value
        let st2 = +document.getElementById('txt2').value
        document.getElementById('kq').innerHTML = 'tong la: ' +(st1+st2);
    }

</script>
</body>
</html>
