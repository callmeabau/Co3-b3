<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>maytinh</title>
</head>
<body>
<table>
    <tr>
      <td colspan="4">
        <input type="text" id="scr">
      </td>
    </tr>
    <tr>
      <td>
        <button onclick="nhap(1)">1</button>
    </td>
    <td>
      <button onclick="nhap(2)">2</button>
    </td>
    <td>
      <button onclick="nhap(3)">3</button>
    </td>
    <td>
      <button onclick="nhap('4')">4</button>
    </td>
    <td>
      <button onclick="nhap('5')">5</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="tinh(6)">6</button>
    </td>
    <td>
      <button onclick="nhap(7)">7</button>
    </td>
    <td>
      <button onclick="nhap(8)">8</button>
    </td>
    <td>
      <button onclick="nhap(9)">9</button>
    </td>
    <td>
      <button onclick="nhap('+')">+</button>
    </td>
  </tr>
  <tr>
    <td>
      <button onclick="nhap('-')">-</button>
    </td>
    <td>
      <button onclick="tinh('=')">=</button>
    </td>
    <td>
      <button onclick="nhap('*')">x</button>
    </td>
    <td>
      <button onclick="nhap('/')">/</button>
    </td>
    <td>
      <button onclick="xoa()">c</button>
    </td>

  </tr>
</table>
<script>
  function nhap(kt){
    document.getElementById('scr').value += kt;
  }
  function tinh(){
   document.getElementById('scr').value = eval(document.getElementById('scr').value);
  }
  function xoa(){
    document.getElementById('scr').value = ''
  }
</script>


</body>
</html>
