<body>

<script>
  setInterval(() => {
    document.getElementById('a').style.left = parseInt(document.getElementById('a').style.left) + 10 + 'px'
    if (document.getElementById('a').style.left >= window.innerWidth+'px') {
        document.getElementById(a).style.left ="0px"
    }
    }, 300)

</script>
