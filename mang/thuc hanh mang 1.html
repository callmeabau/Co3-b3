<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
      body {padding: 50px}
    </style>
</head>
<body>
  <input type ="text" id="txtValue">
  <button type="button" class="btn" onclick="add_element_to_array">Add</button>
  <button type="button" class="btn btn-primary" onclick="display_array">Display</button>
  <div id="result"></div>
</body>
<script>
  let x = 0
  let array = Array()
  function add_element_to_array() {
      array[x] = document.getElementById("txtValue").value = ""
  }
  function display_array () {
      let e = "<hr/>"
    for (let i = 0; i < array.length; i++) {
      e += "element" + i + "=" +array [i] + "<br/>"
    }
    document.getElementById(result).innerHTML = e
  }
</script>
</html>
