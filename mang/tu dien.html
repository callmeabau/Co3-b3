<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input value="" id="tudien" type="text">
<button type="button" onclick="TimKiem()">Dich</button>

</body>
<script>
    function TimKiem() {
        let eLg = ['home', 'apple', 'phone', 'name', 'hi']
        let tV = ['nhà', 'táo', 'điện thoại', 'tên', 'xin chào']
        let dem = 0 //tạo biến dem để hiển thị ko tìm được
        a = document.getElementById('tudien').value //gắn id vào input
        for (let i = 0; i < eLg.length; i++) {
            if (a === eLg[i]) {
                document.write(tV[i])
                dem++
            }
        }
        if (dem == 0) {
            document.write('ko thay')
        }
    }


</script>
</html>
